[tox]
envlist =
    py35-django110,
    {py35,py36,py37}-django111,
    {py35,py36,py37}-django20,

[testenv]
deps=
    django110: Django>=1.10,<1.11
    django111: Django>=1.11,<2.0
    django20: Django>=2.0,<2.1

commands= python manage.py test --settings=test_settings

[gh-actions]
python =
    3.5: py35
    3.6: py36
    3.7: py37
